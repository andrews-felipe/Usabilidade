<style>
    .upbar-container {
        width: 100%;
        height: 90px;
        background-color: #ffffff;
        border-bottom-left-radius: 20px;
        display: flex;
        align-items: center;
        justify-content: space-between;
    }

    .header-title {
        width: 100px;
        margin-left: 40px;
    }

    .title-page {
        font-size: 1.1rem;
        margin: auto;
    }

    #search-box {
        width: 470px;
    }

    .avatar {
        width: 60px;
        height: 60px;
        overflow: hidden;
        border: solid 1.5px #4633FF;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 50px;
    }

    .avatar>img {
        max-width: 4rem;
    }

    #profile-photo {
        width: 100px;
    }

    input {
        padding: 6.5px;
        border: solid 1px #f3f5f9;
        border-radius: 4px;
        width: 16rem;
    }
</style>


<div class="flex">

    <div class="upbar-container">
        <div class="header-title">
            <p class="title-page">{{service.activeMenu}}</p>
        </div>

        <div id="search-box">
            <form class="form-inline my-2 my-lg-0" *ngIf="service.activeMenu == 'Cursos'">
                <input placeholder="Pesquisar" [(ngModel)]="text" (ngModelChange)="valuechange()"
                    [ngModelOptions]="{standalone: true}">
                <button class="btn btn-info btn-size-md"><span class="fa fa-filter"></span> Filtrar</button>
                <button class="btn btn-primary btn-size-md" (click)="setModal()" *ngIf="!service.flag_user">Criar</button>
            </form>
        </div>

        <div id="profile-photo">
            <div class="avatar">
                <img *ngIf="!service.flag_user"
                    src="http://lavinephotography.com.au/wp-content/uploads/2017/01/PROFILE-Photography-112.jpg" alt="">
                <img *ngIf="service.flag_user"
                    src="./assets/tiringa.jpg" alt="">
            </div>
        </div>

    </div>
</div>
<div *ngIf="flag_create">

    <app-create-course (closeEvent)="setModal()"></app-create-course>

</div>
